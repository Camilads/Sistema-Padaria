<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pão</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <a href="telaDonoPadaria.html" class="mt-4 ml-4">Voltar</a>
    </header>

    <div class="container mt-5">
        <h2>Cadastre o pão: </h2>
        <form id="formCadastroPao">
            <div class="form-group">
                <label for="tipoPao">Tipo de Pão:</label>
                <input type="text" class="form-control" id="tipoPao" required>
            </div>
            <div class="form-group">
                <label for="tempoPreparo">Tempo de Preparo (minutos):</label>
                <input type="number" class="form-control" id="tempoPreparo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <div id="mensagem" class="text-danger mt-3"></div>
        </form>
    </div>

    <script src="cadastroPao.js"></script>
</body>
</html>
